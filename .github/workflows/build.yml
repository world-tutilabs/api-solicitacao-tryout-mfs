name: CI-build-app-solicitacao-tryout
on:
  pull_request:
    branches:
      - develop
jobs:
  checkout-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

