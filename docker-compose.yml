version: '3'
services:
  mysql:
    container_name: mysql-container
    image: mysql:8
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "1234:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 00bfc8c729f5d4d529a412b12c58ddd2
      MYSQL_DATABASE: Tryout
      MYSQL_PASSWORD: 00bfc8c729f5d4d529a412b12c58ddd2
    networks:
      - back-end-tryout
  api:
    container_name: back-end-tryout-container
    image: node:16
    working_dir: /usr/src/back-end-tryout
    restart: always
    command: bash -c "npm install --only=prod && npm run debug"
    volumes:
      - ./dist/:/usr/src/back-end-tryout/dist
      - ./package.json:/usr/src/back-end-tryout/package.json
    ports:
      - "3000:3000"
    links: 
      - mysql
    networks:
      - back-end-tryout
networks:
  back-end-tryout:
      driver: bridge
